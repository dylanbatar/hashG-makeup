<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HashGenerator </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h2 class="text-white">Hashtag generator</h2>
    </nav>
    <div class="container">
        <div class="form-group py-5">
            <label for="hName">Base Name</label>
            <input type="text" id="hName" class="form-control" placeholder="Any name">
            <button id="crear" class="btn btn-primary btn-block mt-3">Create Hash</button>
        </div>
        <div class="form-group">
            <label for="area">Hashtag generated</label>
            <textarea class="form-control" id="area" rows="3"></textarea>
            <button class="btn btn-primary mt-3" id="copy" onclick="copyText(area)">Copy</button>
            <button class="btn btn-primary mt-3" id="clear">Clear</button>
        </div>
        <script src="js/controlador.js"></script>
    </div>



</body>

</html>
